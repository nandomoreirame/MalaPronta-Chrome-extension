<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotéis no Brasil e no Mundo pelos melhores preços MalaPronta.com</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.min.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/masked.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
  </head>
  <body>

    <div class="popup-search" id="hotel-search">
      <div class="mp-logo">
        <a href="http://www.malapronta.com.br" title="Hotéis no Brasil e no Mundo pelos melhores preços MalaPronta.com" target="_blank">
          <img src="images/logo-malapronta.png" alt="Hotéis no Brasil e no Mundo pelos melhores preços MalaPronta.com">
        </a>
      </div>
      <div class="popup-header">
        <h1 class="h3">Encontre seu hotel</h1>
      </div>
      <form class="form-inline form-tab-inline" role="form" target="_blank" name="searchTab" id="searchTabForm" action="http://www.malapronta.com.br/resultados?type_search=d" method="post">

        <div class="form-group">
          <input type="text" class="form-tabc1 form-control ac_input" name="searchTab[destination]" id="search_destination_tab" placeholder="Para onde você deseja ir?" value="" autocomplete="off">
        </div>

        <input readonly="readonly" type="hidden" name="searchTab[destination_selected]" id="search_destination_tab_selected" value="curitiba-parana-brasil">

        <div class="form-group row">
          <div class="col-md-6 col-checkin">
            <input type="text" class="form-tabc2 form-control date" name="searchTab[checkin]" id="searchTab_checkin" placeholder="Data de entrada" value="">
          </div>
          <div class="col-md-6 col-checkout">
            <input type="text" class="form-tabc3 form-control date" name="searchTab[checkout]" id="searchTab_checkout" placeholder="Data de saída" value="">
          </div>
        </div>

        <input type="submit" class="btn btn-primary btn-block" id="searchTab-submit" value="Pesquisar">

        <input type="hidden" id="max_persons_per_room" value="8">
        <input type="hidden" id="max_child_per_room" value="4">
      </form>
    </div>
  </body>
</html>
